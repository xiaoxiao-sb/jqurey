<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            min-width: 800px;
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
        .main{
            padding: 0 200px;
        }
        .header,.footer{
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: #ccc;
        }
        .left,.right,.middle{
            height: 300px;
            float: left;
        }
        .left,.right{
            background: pink;
            width: 200px;
            position: relative;
        }
        .left{
            /*父级宽度*/
            margin-left: -100%;
            /*自身宽度*/
            left:-200px;
        }
        .right{
            /*自身宽度*/
            margin-left: -200px;
            right:-200px;
        }
        .middle{
            /*浮动元素 必须要设置宽高 不然就是用内容撑开*/
            /*父级宽度*/
            width: 100%;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="header">我是头部</div>

    <div class="main clearfix">
        <!-- 主列优先加载-->
        <div class="middle">middle</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="footer">我是底部</div>
</body>

</html>
