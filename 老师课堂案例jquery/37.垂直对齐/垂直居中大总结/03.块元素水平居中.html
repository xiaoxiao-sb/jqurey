<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 500px;
            height: 500px;
            background: grey;
            position: relative;
        }
        #inner{
            width: 200px;
            height: 200px;
            background: greenyellow;
            /*使用绝对定位实现垂直水平居中 必须要知道定位元素的宽高*/
            position: absolute;
            left:50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="inner"></div>
</div>
</body>

</html>
