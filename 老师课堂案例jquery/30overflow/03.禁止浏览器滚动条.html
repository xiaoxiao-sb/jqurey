<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        /*如果需要禁止浏览器的滚动条  需要同时给html body设置overflow属性*/
        html{
            height: 100%;
            overflow: hidden;
        }
        body{
            height: 100%;
            overflow: hidden;
        }
        #box {
            width: 200px;
            height: 2000px;
            background: deeppink;
        }
    </style>
</head>
<body>
<!--
考虑 document html body;

    1.html body中只有一个有overflow属性时,这个属性会传给document
    2.html body都存在overflow属性时.body的overflow属性才能生效,
    3.当html body都存在overflow属性时.body的overflow属性一直都会作用于body身上,
                                  html的overflow属性一直都会作用于document身上

-->
<div id="box"></div>
</body>

</html>
