<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            min-width: 800px;
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
        .header,.footer{
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: #ccc;
        }
        .left,.right,.middle{
            height: 300px;
            float: left;
        }
        .left,.right{
            background: pink;
            width: 200px;
        }
        .left{
            /*父级宽度*/
            margin-left: -100%;


        }
        .right{
            /*自身宽度*/
            margin-left: -200px;

        }
        .middle{
            /*浮动元素 必须要设置宽高 不然就是用内容撑开*/
            /*父级宽度*/
            width: 100%;
            background: yellowgreen;
        }
        .inner{
            background: skyblue;
            /*没有设置宽度   如果设置padding  就会挤压我的内容区域*/
            padding:0 200px;
            height: 100%;
        }
    </style>
</head>
<body>
<!--
1.两种布局方式都是把主列放在文档流最前面，使主列优先加载。
2.两种布局方式在实现上也有相同之处，都是让三列浮动，然后通过负外边距形成三列布局。
3.两种布局方式的不同之处在于如何处理中间主列的位置：
                    圣杯布局是利用父容器的左、右内边距+定位；
                    双飞翼布局是把主列嵌套在div后利用主列的
	#middle-inner{
            margin-left: 200px;
            margin-right: 200px;
        }

-->
<div class="header">我是头部</div>

<div class="main clearfix">
    <!-- 主列优先加载-->
    <div class="middle">
        <div class="inner">
            middle
        </div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer">我是底部</div>
</body>
</html>
