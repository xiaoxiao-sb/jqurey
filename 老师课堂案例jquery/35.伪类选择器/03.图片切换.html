<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        img{
            display: block;
        }
        #wrap{
            overflow: hidden;
        }
        .bigImg{
            position: relative;
        }
        .bigImg > li{
            position: absolute;
        }
        .firstImg{
            /*Z序*/
            z-index: 2;
        }
        .littleImg{
            margin-top: 460px;

            overflow: hidden;
        }
        .littleImg li{
            width: 130px;
            height: 80px;
            float: left;
            margin-right: 10px;
        }
        .littleImg > li  img{
            width: 100%;
        }
    </style>
</head>
<body>

<div id="wrap">
<!--大图-->
    <ul class="bigImg">
        <li class="firstImg" id="img1"><img src="img/jd001.jpg" alt=""></li>
        <li id="img2"><img src="img/jd002.jpg" alt=""></li>
        <li id="img3"><img src="img/jd003.jpg" alt=""></li>
        <li id="img4"><img src="img/jd004.jpg" alt=""></li>
        <li id="img5"><img src="img/jd005.jpg" alt=""></li>
        <li id="img6"><img src="img/jd006.jpg" alt=""></li>
    </ul>
    <ul class="littleImg">
        <li><a href="#img1"><img src="img/jd001.jpg" alt=""></a></li>
        <li><a href="#img2"><img src="img/jd002.jpg" alt=""></a></li>
        <li><a href="#img3"><img src="img/jd003.jpg" alt=""></a></li>
        <li><a href="#img4"><img src="img/jd004.jpg" alt=""></a></li>
        <li><a href="#img5"><img src="img/jd005.jpg" alt=""></a></li>
        <li><a href="#img6"><img src="img/jd006.jpg" alt=""></a></li>

    </ul>

</div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var box = document.getElementById('box');


    }
</script>
</html>
