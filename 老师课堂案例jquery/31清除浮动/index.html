<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            border:2px solid #000;
            margin:0 auto;
            /*第一种  定高   兼容性最好   但是不能根据内容自动撑开高度*/
            /*height: 500px;*/
            /*第二种overflow：hidden   开启BFC*/
            /*overflow: hidden;*/
            /*第三种  定位 开启BFC   兼容性好  但是会影响元素显示的位置*/
            /*position: absolute;*/
            /*第四种  float  开启BFC 兼容性好  但是会影响元素显示的位置*/
            /*float: right;*/

        }
        .inner{
            width: 100%;
            height: 500px;
            background: yellowgreen;
            float: left;
        }
        /*
            伪元素如果没有content属性 就不会被渲染   即便设置content为空也可以
             display: block; 是因为clear：both只有设置给块级元素是才会生效
        */
        .clearFix:after{
            content: '';
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        .clearFix{
            /*开启了 haslayout 为了兼容IE*/
            *zoom:1;
        }
    </style>
</head>
<body>
    <div class="box clearFix">
        <div class="inner">

        </div>
        <!--会产生多余的空标签-->
        <!--<div style="clear: both"></div>-->
    </div>
</body>

</html>
